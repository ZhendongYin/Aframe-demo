<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
    <script src="follow.js"></script>





    <script>
        THREE.inverse = THREE.invert
    </script>
</head>

<body>
    <!--
        We use the Ammo Physics system here.
        https://github.com/n5ro/aframe-physics-system/blob/HEAD/AmmoDriver.md#ammo-body       
    -->
    <a-scene physics="driver: ammo; debug: false; debugDrawMode: 1;">

        <a-assets>
            <a-mixin id="wall" geometry="primitive:box;width:190; height:10; depth:1" material="src:wall.jpg;  repeat:20 1"></a-mixin>

            <a-mixin id="wall1" geometry="primitive:box;width:100; height:10; depth:1" material="src:wall.jpg;  repeat:20 1"></a-mixin>

            <a-mixin id="wall2" geometry="primitive:box;width:30; height:10; depth:1" material="src:wall.jpg;  repeat:20 1"></a-mixin>
        </a-assets>

        <a-entity template="src: #boxTemplate"></a-entity>

        <a-entity template="src: #npcTemplate"></a-entity>





        <!-- Floor -->
        <a-box id="floor" ammo-body="type:static;" ammo-shape="type:box" width="200" height="200" depth="1" rotation="-90 0 0" position="0 -0.5 0" material="src:roof.jpg; repeat:40 40"></a-box>


        <!-- walls are defined with mixins but ammo-body,ammo-shape
         can not be in the mixin ...
    -->
        <a-entity id='northwall' mixin="wall" ammo-body="type:static;" ammo-shape="type:box" position="0 5 -100"></a-entity>
        <a-entity id='northwall1' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" position="0 5 -80"></a-entity>
        <a-entity id='northwall2' mixin="wall2" ammo-body="type:static;" ammo-shape="type:box" position="-70 5 -40"></a-entity>
        <a-entity id='southwall' mixin="wall" ammo-body="type:static;" ammo-shape="type:box" position="0 5 100"></a-entity>
        <a-entity id='southwall1' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" position="0 5 10"></a-entity>
        <a-entity id='southwall2' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" position="-30 5 50"></a-entity>
        <a-entity id='eastwall' mixin="wall" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0" position="100 5 0"></a-entity>
        <a-entity id='eastwall1' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0" position="10 5 0"></a-entity>
        <a-entity id='eastwall2' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0" position="40 5 0"></a-entity>
        <a-entity id='eastwall3' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" rotation="0 45 0" position="70 5 0"></a-entity>
        <a-entity id='eastwall3' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" rotation="0 135 0" position="70 5 0"></a-entity>
        <a-entity id='westwall' mixin="wall" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0" position="-100 5 0"></a-entity>
        <a-entity id='westwall1' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0" position="-10 5 0"></a-entity>
        <a-entity id='westwall2' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0" position="-40 5 -30"></a-entity>
        <a-entity id='westwall3' mixin="wall1" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0" position="-70 5 0"></a-entity>


        <!-- avatar -->
        <a-entity id="avatar" movement-controls="fly:false" look-controls="pointerLockEnabled:false" oculus-go-controls wasd-controls>
            <a-box ammo-body="type:kinematic;" ammo-shape="type:box" material="color:blue; opacity:0.5" position="0 0 0" width="3" height="1" depth="10"></a-box>
            <a-entity camera position="0 1.6 0"></a-entity>
            <a-entity id="hud" health="10" score="0" text="width:3; value: Find Pikachu!;" position="0 1 -2"></a-entity>
        </a-entity>

        <a-entity id="Pikachu" gltf-model="Pikachu.gltf" animation-mixer="clip:Jump" position="70 0 50" follow="target:#avatar;url: TiehuanLin.html; speed:2; dist:10"></a-entity>

        <a-sky material="src:evening.jpeg"></a-sky>


    </a-scene>
</body>

</html>
