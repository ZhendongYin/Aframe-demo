<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
    <script src="follow.js"></script>
    <script src= https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js ></script>
    <script id="boxTemplate" type="text/x-nunjucks-template">
      {% for x in range(0, 40) %}
          <a-box 
          ammo-body="type: dynamic; emitCollisionEvents: true;" ammo-shape="type:box"
                  obj-model="obj: #charizard-obj; mtl: #charizard-mtl"
                  scale="0.15 0.15 0.15"
                  position="0 {{5*x}} -10"
                  
                  material="src:wood.jpg;  repeat:1 1"
                  >
          </a-box>
      {% endfor %}
      
    </script>

    
  </head>
  </head>



    <script>
        THREE.inverse = THREE.invert
    </script>
</head>

<body>
    <a-assets>
        <a-asset-item id="bulbasaur-obj" src="assets/bulbasaur/bulbasaur-pokemon-go.obj"></a-asset-item>
        <a-asset-item id="bulbasaur-mtl" src="assets/bulbasaur/bulbasaur-pokemon-go.mtl"></a-asset-item>
        
        <a-asset-item id="weedle" src="assets/weedle/Weedle.gltf"></a-asset-item>
        
        <a-asset-item id="charizard-obj" src="assets/charizard/charizard-pokemon-go.obj"></a-asset-item>
        <a-asset-item id="charizard-mtl" src="assets/charizard/charizard-pokemon-go.mtl"></a-asset-item>
        <a-mixin id="wall"          
                    geometry="primitive:box;width:190; height:10; depth:1"
                    material="src:wall2.jpg;  repeat:20 1"       
                    ></a-mixin>
      </a-assets>
      
    <a-scene   physics="driver: ammo; debug: false; debugDrawMode: 1;">
      
      <a-entity follow="target:#avatar;url:npcdemo.html; speed:-7; dist:10"  position = '5 5 5'  template="src: #boxTemplate" ></a-entity>

      <a-box  
      follow="target:#avatar;url:npcdemo.html; speed:-7; dist:10"
      ammo-body="type:kinematic" obj-model="obj: #bulbasaur-obj; mtl: #bulbasaur-mtl"
      scale="0.15 0.15 0.15"
      rotation="0 180 0"
      material="color:red;  repeat:1 1"  
      position="-10 0 -10">
      <a-entity id = "bb"  obj-model="obj: #bulbasaur-obj; mtl: #bulbasaur-mtl" position="2 0 0" rotation="0 -90 -30" scale="0.15 0.15 0.15"> </a-entity>

  </a-box>

      <a-entity id='northwall' mixin="wall"
              ammo-body="type:static;" ammo-shape="type:box"
              position="0 5 -30"></a-entity>
    <a-entity id='southwall' mixin="wall" 
              ammo-body="type:static;" ammo-shape="type:box"
              position="0 5 30"></a-entity>
    <a-entity id='eastwall' mixin="wall" 
              ammo-body="type:static;" ammo-shape="type:box"
              rotation="0 90 0"
              position="30 5 0"></a-entity>
    <a-entity id='westwall' mixin="wall" 
              ammo-body="type:static;" ammo-shape="type:box"
              rotation="0 90 0"
              position="-30 5 0"></a-entity>


        
        <a-entity id="avatar" movement-controls="fly:false" look-controls="pointerLockEnabled:false" oculus-go-controls wasd-controls>
            <a-box ammo-body="type:kinematic;" ammo-shape="type:box" material="color:blue; opacity:0.5" position="0 0 0" width="1" height="1" depth="1"></a-box>
            <a-asset-item
                id= weapon
                src= Pikachu.gltf
              ></a-asset-item>
            </a-assets>
            <a-entity camera position="0 1.6 0"></a-entity>
            <a-entity id="hud" health="10" score="0" text="width:3; value: Catch the green garlic turtle and keep away from weedles ;" position="0 1 -2"><p>asdas</p></a-entity>
            
        </a-entity>
        <a-box class='floor' id="floor" ammo-body="type:static;" ammo-shape="type:box" width="200" height="200" depth="1" rotation="-90 0 0" position="0 -0.5 0" material="src:seamless_brick-512x512.png; repeat:40 40"></a-box>
        <a-entity  id="Pikachu" gltf-model="Pikachu.gltf" animation-mixer="clip:Jump" position="5 1 -20" follow="target:#avatar;url:ZixinZhang.html; speed:2.5; dist:100"></a-entity>></a-entity>
        <a-entity  id="weedle" gltf-model="Weedle.gltf" animation-mixer="clip:nod" position="-5 5 -10" scale = "0.5 0.5 0.5" follow="target:#avatar;url:TiehuanLin.html; speed:2.5; dist:100"></a-entity>
        <a-entity  id="weedle" gltf-model="Weedle.gltf" animation-mixer="clip:shake" position="-10 5 -20" scale = "0.5 0.5 0.5" follow="target:#avatar;url:TiehuanLin.html; speed:2.5; dist:100"></a-entity>
        <a-entity id="weedle" gltf-model="Weedle.gltf" animation-mixer="clip:shake" position="-35 5 30" scale = "0.5 0.5 0.5" follow="target:#avatar;url:TiehuanLin.html; speed:2.5; dist:100"></a-entity>
        <a-entity id="weedle" gltf-model="Weedle.gltf" animation-mixer="clip:nod" position="-16 5 10" scale = "0.5 0.5 0.5" follow="target:#avatar;url:TiehuanLin.html; speed:2.5; dist:100"></a-entity>
        <a-entity  id="weedle" gltf-model="Weedle.gltf" animation-mixer="clip:node" position="-40 5 -30" scale = "0.5 0.5 0.5" follow="target:#avatar;url:TiehuanLin.html; speed:2.5; dist:100"></a-entity>
        <a-entity obj-model="obj: #charizard-obj; mtl: #charizard-mtl" position="5 0 -10" rotation="0 0 0" scale="0.15 0.15 0.15"> </a-entity>
        
          <a-sky material="src:evening.jpeg"></a-sky>
       
        
    </a-scene>
</body>

</html>
